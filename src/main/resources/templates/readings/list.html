<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список взятых книг</title>
</head>
<body>
<h1>Список взятых книг</h1>

<a th:href="@{/readings/add}">Добавить запись</a>
<table border="1">
    <thead>
    <tr>
        <th>Клиент</th>
        <th>Дата рождения</th>
        <th>Книга</th>
        <th>Автор</th>
        <th>ISBN</th>
        <th>Дата взятия</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reading : ${readings}">
        <td th:text="${reading.client.fullName}"></td>
        <td th:text="${reading.client.birthDate}"></td>
        <td th:text="${reading.book.title}"></td>
        <td th:text="${reading.book.author}"></td>
        <td th:text="${reading.book.isbn}"></td>
        <td th:text="${reading.dateTaken}"></td>
        <td>
            <a th:href="@{'/readings/delete/' + ${reading.id}}"
               onclick="return confirm('Удалить запись?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/clients}">На страницу клиентов</a>
<a th:href="@{/books}">На страницу книг</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
</head>
<body>
<h1>Список клиентов</h1>
<a href="/clients/add">Добавить нового клиента</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.birthDate}"></td>
        <td>
            <a th:href="@{'/clients/edit/' + ${client.id}}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/readings}">На страницу читаемых книг</a>
<a th:href="@{/books}">На страницу книг</a>
</body>
</html>

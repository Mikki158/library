<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
</head>
<body>
<h1>Редактировать клиента</h1>
<form th:action="@{'/clients/edit/' + ${client.id}}" th:object="${client}" method="post">
    <label>ФИО:</label>
    <input type="text" th:field="*{fullName}" required/><br/>

    <label>Дата рождения:</label>
    <input type="date" th:field="*{birthDate}" required/><br/>

    <button type="submit">Сохранить</button>
</form>
<a href="/clients">Назад к списку</a>
</body>
</html>

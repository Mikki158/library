<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<a href="/books/add">Добавить новую книгу</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>ISBN</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/readings}">На страницу читаемых книг</a>
<a th:href="@{/clients}">На страницу клиентов</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<h1>Добавить книгу</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Название:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Автор:</label>
    <input type="text" th:field="*{author}" required/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required/><br/>

    <button type="submit">Сохранить</button>
</form>
<a href="/books">Назад к списку</a>
</body>
</html>
